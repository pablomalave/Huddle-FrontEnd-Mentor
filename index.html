<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="Huddle">
  </header>
  <div class="Contenido">
    <div class="Columna1"><img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockups"></div>
    <div class="Columna2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a class="btn" href="#">Register</a>
    </div>
    <div class="social">
      <a href="#"><img class="social-logo" src="images/facebook-square.png" alt="facebook-logo"></a>
      <a href="#"><img class="social-logo" src="images/instagram-square.png" alt="instagram-logo"></a>
      <a href="#"><img class="social-logo" src="images/twitter-square.png" alt="twitter-logo"></a> 
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pablo Malav√©</a>.
    </p>
  </footer>
</body>
</html>
